name: CI with Prometheus Metrics

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Export metrics to Prometheus
        uses: Prometheus-GitHub-Actions/metrics-exporter@v1
        with:
          prometheus_pushgateway_url: 'http://localhost:9091'
          job_name: 'github-actions'
          instance: ${{ github.workflow }}-${{ github.job }}
