name: CI with Prometheus Metrics

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Export metrics to PushGateway
        uses: prometheus-community/prometheus-pushgateway@v1
        with:
          pushgateway_url: 'http://localhost:9091'  # URL of your PushGateway
          job_name: 'github-actions'
          instance: ${{ github.workflow }}-${{ github.job }}
          metrics: |
            github_actions_build_duration_seconds{status="success"} 42.1
            github_actions_build_duration_seconds{status="failure"} 56.3
